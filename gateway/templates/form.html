
<h3 class="subheading">Search for Feeds</h3>
<form id="searchform" action="/search" method="GET">
  <input type="hidden" name="result" value="true">
  <input
    id="search-input" 
    name="url"
    placeholder="Site or Feed URL, e.g. arstechnica.com"
    autocomplete="off"
    autocorrect="off"
    autocapitalize="off"
    spellcheck="false"
    type="text"
    class="u-full-width"
    required
    aria-label="Search for Feeds">
  <button id="search-button" class="button button-primary" type="submit">Search</button>
</form>

<div id="examples">
  Examples: 
  <a href="{{ url_for('search_api', url='https://arstechnica.com', result='true') }}">https://arstechnica.com</a>,
  <a href="{{ url_for('search_api', url='jsonfeed.org', result='true') }}">jsonfeed.org</a>,
  <a href="{{ url_for('search_api', url='xkcd.com', result='true') }}">xkcd.com</a>,
  <a href="{{ url_for('search_api', url='https://en.wikipedia.org', result='true') }}">https://en.wikipedia.org</a>
</div>
